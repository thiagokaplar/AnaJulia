<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenho uma pergunta para te fazer...</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Tela Inicial com Barra de Progresso -->
<div id="screen1" class="screen">
    <h2>Ana Júlia, tenho uma pergunta para te fazer... ❤️</h2>
       <p id="instruction-text">Mas antes, clica no botão ou pressione espaço para carregar!</p> <!-- Novo texto -->
  
    <button id="spaceBtn">Clique aqui!</button>
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
   
</div>


    <!-- Galeria de Fotos Estilo Post-it -->
    <div id="screen2" class="screen hidden">
        <h2>Motivos para dizer SIM 😍</h2>
<div class="wrapper">

  <div class="item">
    <div class="polaroid"><img src="https://github.com/thiagokaplar/AnaJulia/blob/a01d65614c79dd6d8a31e093696eb8623b83bc44/01.JPG?raw=true">
      <div class="caption">Porque somos perfeitos juntos!</div>
    </div>
  </div>

  <div class="item">
    <div class="polaroid"><img src="https://github.com/thiagokaplar/AnaJulia/blob/a01d65614c79dd6d8a31e093696eb8623b83bc44/02.jpg?raw=true">
      <div class="caption">Porque temos conexão!</div>
    </div>
  </div>

  <div class="item">
    <div class="polaroid"><img src="https://github.com/thiagokaplar/AnaJulia/blob/a01d65614c79dd6d8a31e093696eb8623b83bc44/03.jpg?raw=true">
      <div class="caption">Porque você é a melhor parte do meu dia! 💕 </div>
    </div>
  </div>

</div>
        <button class="next-btn" onclick="nextScreen()">Próximo</button>
    </div>

    <!-- Pergunta Principal -->
    <div id="screen3" class="screen hidden">
        <h1>Quer namorar comigo? 🥰</h1>
        <div class="buttons">
            <button id="yes" onclick="showResponse()">Sim 💖</button>
            <button id="no" onmouseover="avoidNo()">Não ❌</button>
        </div>
        <p id="response" class="hidden"></p>
    </div>

    <!-- Tela Final -->
    <div id="screen4" class="screen hidden">
        <h1>Agora somos um casal oficial! 🎉💖</h1>
        <button class="next-btn" onclick="confettiEffect()">Celebrar! 🎊</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
